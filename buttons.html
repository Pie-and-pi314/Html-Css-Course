<!DOCTYPE html>
<html>
  <head>
    <style>
      button {
        cursor: pointer;
      }
      .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        height: 35px;
        width: 105px;
        border-radius: 2px;
        border: none;
        margin-right: 8px;
        transition: opacity 0.15s
          color 0.15;
      }

      .subscribe-button:hover {
        opacity: 0.7;
      }
      .subscribe-button:active {
        opacity: 0.5;
      }
      .join-button {
        background-color: white;
        color: rgb(42, 42, 240);
        height: 35px;
        width: 70px;
        border-color: rgb(42, 42, 240);
        border-width: 1px;
        margin-right: 8px;
        transition: opacity 0.15s,
          color 0.15s;
      }
      .join-button:hover {
        color: white;
        background-color: rgb(23, 77, 194);
      }
      .join-button:active {
       opacity: 0.6;
      }
      .tweet-button {
        background-color: rgb(59, 170, 235);
        color: white;
        border: none;
        height: 35px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.15s;
      }
      .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }
      .tweet-button:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
  </body>
</html>
