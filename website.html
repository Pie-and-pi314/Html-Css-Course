<!DOCTYPE html>
<html>
  <head>
    <style>
      .link {
        color: rgb(0, 113, 133);
        font-size: 25px;
      }
      .link:hover {
        color: orange;
      }
      .title {
        font-weight: bold;
        font-size: 30px;
      }
      .price {
        font-size: 20px;
        font-weight: bold;
        color: rgb(0, 118, 0);
      }
      .text1 {
        font-size: 20px;
      }
      .add-to-cart-button {
        background-color: rgb(255, 216, 20);
        font-size: 15px;
        height: 40px;
        width: 140px;
        border: none;
        border-radius: 20px;
        margin-right: 20px;
        cursor: pointer;
      }
      .add-to-cart-button:hover {
        background-color: rgb(238, 201, 37)
      }
      .add-to-cart-button:active {
        opacity: 0.5;
      }
      .buy-now-button {
        background-color: rgb(231, 165, 41);
        font-size: 15px;
        height: 40px;
        width: 140px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      .buy-now-button:hover {
        background-color:rgb(221, 136, 10)
      }
      .buy-now-button:active {
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <a href="https://www.amazon.com" target="blank" class="link">Back to Amazon</a>
    <p class="title">Nike Black Running Shoes</p>
    <p class="price">$39 - in stock.</p>
    <p class="text1">Free delivery tomorrow</p>
    <div>
      <button class="add-to-cart-button">Add to Cart</button>
      <button class="buy-now-button">Buy now</button>
    </div>
  </body>
</html>
